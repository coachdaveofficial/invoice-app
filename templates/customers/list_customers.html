{% extends 'base.html' %}

{% block body_class %}bg-info{% endblock %}

{% block content %}

<div class="container-fluid mt-2">
	<div class="row">
		<div class="col-md-2">
			<div class="list-group">
				 <div class="list-group-item list-group-item-action active">Menu</div>
				<div class="list-group-item">
					<a href="/customers/add">Add a customer</a>
				</div>
				<div class="list-group-item">
					<a href="/">Go Back</a>
				</div>
				<a href="/" class="list-group-item list-group-item-action active">Home</a>
			</div>
		</div>
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
            {% for customer in customers %}
			<div id="card-689092">
				<div class="card">
					<div class="card-header">
						 <a class="card-link" data-toggle="collapse" data-parent="#card-689092" href="#card-element-168808">{{customer.full_name}}</a>
					</div>
					<div id="card-element-168808" class="collapse show">
						<div class="card-body">
							<ul>
                                <li>
                                    {{customer.address}}
                                </li>
                                <li>
                                    {{customer.phone}}
                                </li>
                                <li>
                                    {{customer.email}}
                                </li>
                            </ul>
						</div>
					</div>
				</div>
			</div>
            {% endfor %}
		</div>
	</div>
</div>

{% endblock %}
